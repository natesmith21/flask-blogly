{% extends 'base.html' %}

{% block content %}

<h1>{{user.get_full_name()}} Details</h1>

<img src="{{user.image_url}}" alt="{{user.get_full_name()}} profile pic" width="250">

<ul>
    <li>Name: {{user.get_full_name()}}</li>
    <li>ID: {{user.id}}</li>
</ul>
<div class="btn">
    <a href="/users/{{user.id}}/edit">Edit</a>
</div>
<div class="btn">
    <a href="/users/{{user.id}}/delete">Delete</a>
</div>

{% endblock %}
