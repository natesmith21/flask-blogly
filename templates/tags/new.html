{% extends 'base.html' %}

{% block content %}

<h1>New User</h1>

<form action="/tags/new" method="POST">

    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Tag Name</label>
        <div class="col-sm-10">
            <input type="text"
                    class="form-control"
                    id="name" 
                    name="name" 
                    placeholder="Enter a Title for the Tag">
        </div>
    </div>

    <div class="form-check form-group row">
        {% for post in posts %}
        <div>
          <input class="form-input"
                 type="checkbox"
                 value="{{ post.id }}"
                 id="post_{{ post.id }}"
                 name="posts">
          <label class="form-check-label" for="post_{{ post.id }}">
            {{ post.title }}
          </label>
        </div>
        {% endfor %}
      </div>


    <div class="form-group row">
        <div class="ml-auto mr-3">
            <button type="submit" class="btn btn-success">Create</button>
        </div>
    </div>

</form>

{% endblock %}
