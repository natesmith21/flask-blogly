{% extends 'base.html' %}

{% block content %}


    <div class="row">
        <div class="col-sm-10 col-12">
            <h1>{{post.title}}</h1>
            <p>
                {{post.content}}
            </p>
            <form>
                <button class="btn btn-light btn-sm"
                        formaction="/users/{{post.user.id}}"
                        formmethod="GET">Cancel
                </button>
                <button class="btn btn-primary btn-sm"
                        formaction="/posts/{{post.id}}/edit"
                        formmethod="GET">Edit
                    </button>
                <button class="btn btn-danger btn-sm"
                        formaction="/posts/{{post.id}}/delete"
                        formmethod="POST">Delete
                </button>
            </form>
           
        </div>
    </div>


{% endblock %}
