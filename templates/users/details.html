{% extends 'base.html' %}

{% block content %}


    <div class="row">
        <div class="col-sm-2 col-6">
            <img src="{{user.image_url}}" 
            alt="{{user.get_full_name()}} profile pic" 
            class="img-fluid">
        </div>
        <div class="col-sm-10 col-12">
            <h1>{{user.get_full_name()}}</h1>
            <form>
                <button class="btn btn-primary btn-sm"
                        formaction="/users/{{user.id}}/edit"
                        formmethod="GET">Edit
                </button>
                <button class="btn btn-danger btn-sm"
                        formaction="/users/{{user.id}}/delete"
                        formmethod="POST">Delete
                </button>
            </form>
           
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2 col-6"></div>
        <div class="col-sm-10 col-12">
            <h2>Posts</h2>
            {% if posts %}
            <ul>
                {% for post in posts %}
                <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
                {% endfor %}
            </ul>
            {% endif %}
            <form>
                <button class="btn btn-primary btn-sm"
                        formaction="/users/{{user.id}}/posts/new"
                        formmethod="POSTS">Add Post
                </button>
            </form>
        </div>
    </div>


{% endblock %}
