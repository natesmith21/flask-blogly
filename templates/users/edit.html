{% extends 'base.html' %}

{% block content %}

<h3>Edit User</h3>

<form method="POST">
    <input type="text" name="f_name" placeholder="{{user.first_name}}">
    <input type="text" name="l_name" placeholder="{{user.last_name}}">
    <input type="url" name="img_url" placeholder="{{user.image_url}}">
    <button>Save</button>
    <button type="reset">Cancel</button>

</form>

{% endblock %}
