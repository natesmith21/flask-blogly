{% extends 'base.html' %}

{% block content %}

<h1>New User</h1>

<form action="/users/new" method="POST">

    <div class="form-group row">
        <label for="f_name" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text"
                    class="form-control"
                    id="f_name" 
                    name="f_name" 
                    placeholder="Enter a first name">
        </div>
    </div>
    <div class="form-group row">
        <label for="l_name" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text"
                    class="form-control"
                    id="l_name" 
                    name="l_name" 
                    placeholder="Enter a last name">
        </div>
    </div>

    <div class="form-group row">
        <label for="img_url" class="col-sm-2 col-form-label">Image URL</label>
        <div class="col-sm-10">
            <input type="text"
                    class="form-control"
                    id="img_url" 
                    name="img_url" 
                    placeholder="Provide an image of this user">
        </div>
    </div>

    <div class="form-group row">
        <div class="ml-auto mr-3">
            <button type="submit" class="btn btn-success">Add</button>
        </div>
    </div>

</form>

{% endblock %}
